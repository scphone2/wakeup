<section data-ng-controller="TokensController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Token</h1>
	</div>
	<div class="col-md-12">
		<form name="tokenForm" class="form-horizontal" data-ng-submit="update(tokenForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && tokenForm.account.$invalid}">
					<label class="control-label" for="account">Account</label>
					<div class="controls">
						<input name="account" type="text" data-ng-model="token.account" id="account" class="form-control" placeholder="Account" required>
					</div>
					<div ng-show="submitted && tokenForm.account.$invalid" class="help-block">
						<p ng-show="tokenForm.account.$error.required" class="text-danger">Account is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && tokenForm.device.$invalid}">
					<label class="control-label" for="device">Account</label>
					<div class="controls">
						<textarea name="device" data-ng-model="token.device" id="device" class="form-control" cols="30" rows="10" placeholder="Account" required></textarea>
					</div>
					<div ng-show="submitted && tokenForm.device.$invalid" class="help-block">
						<p ng-show="tokenForm.device.$error.required" class="text-danger">Account is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
