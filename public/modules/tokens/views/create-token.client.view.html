<section data-ng-controller="TokensController">
	<div class="page-header">
		<h1>New Token</h1>
	</div>
	<div class="col-md-12">
		<form name="tokenForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': tokenForm.account.$dirty && tokenForm.account.$invalid }">
					<label class="control-label" for="account">Account</label>
					<div class="controls">
						<input name="account" type="text" data-ng-model="account" id="account" class="form-control" placeholder="Account" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="device">Device</label>
					<div class="controls">
						<textarea name="device" data-ng-model="device" id="device" class="form-control" cols="30" rows="10" placeholder="Device"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
